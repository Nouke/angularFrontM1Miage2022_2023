<form ngForm (submit)="onSubmit()" #assignmentForm>
    <mat-form-field>
      <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder=" nom du devoir">
    </mat-form-field>
    <p>{{nomDevoir}}</p>
 
  <mat-form-field>
    <input matInput [matDatepicker]="picker"  placeholder=" Date de rendu" [(ngModel)]="dateRendu" name="date">
  </mat-form-field>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>

<br>
   <!-- <button mat-stroked-button color="primary" [disabled]="!ajoutActive"
      (Click)="onSubmit(); assignmentForm.reset()" #assignmentForm> Ajouter un devoir
    </button>-->

    <button mat-stroked-button color="primary" [disabled]="!ajoutActive" (Click)="onSubmit();"
      #assignmentForm> Ajouter un devoir
    </button>


</form>

<div *ngFor=" let assignment of assignments">
    
    
    
    <p appRendu *ngIf="assignment.rendu ; else nonSoumis">
      Devoir intitulé: {{assignment.nom}}, à rendre le: {{assignment.dateDeRendu}}, rendu par l'élève: {{assignment.rendu}}
    </p> 

    <ng-template #nonSoumis>
        <p> Le devoir {{assignment.nom}} n'a pas été rendu</p>

    </ng-template>


</div>
